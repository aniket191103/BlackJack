<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Challenge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
        body {
            background: url("/blackjack_assets/images/singleMultibg.jpg") center;
            background-size: cover;
            color: white;
            font-family: 'Cabin', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 80%;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: #fff;
        }
        h2 {
            font-family: 'Luckiest Guy', sans-serif;
            letter-spacing: 2px;
            color: #ffcc00;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        h3 {
            font-family: 'Cabin', sans-serif;
            color: #ffcc00;
            margin-bottom: 30px;
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.7);
        }
        .row1, .row2, .row3 {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
        }
        .row1 {
            background: rgba(255, 255, 255, 0.1);
        }
        .row1 div {
            border: 2px solid #ffcc00;
            border-radius: 10px;
            padding: 20px;
            width: 45%;
            height: 350px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
        .row1 img {
            width: 100px;
            padding: 10px;
        }
        .row2 {
            background: rgba(0, 0, 0, 0.5);
        }
        .btn-lg {
            padding: 10px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.3s, box-shadow 0.3s;
        }
        .btn-lg:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .row3 {
            color: #fff;
        }
        .row3 table {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border-collapse: collapse;
        }
        .row3 th, .row3 td {
            border: 2px solid #ffcc00;
            padding: 10px;
            font-size: 16px;
        }
        .row3 th {
            font-family: 'Luckiest Guy', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Challenge : Blackjack</h2>
        <h3><span id="blackjackresult">Let's play</span></h3>

        <div class="row1">
            <div id="yourbox">
                <h2> YOU : <span id="yourblackjackresult">0</span></h2>
            </div>
            <div id="dealerbox">
                <h2>DEALER: <span id="dealerblackjackresult">0</span></h2>
            </div>
        </div>

        <div class="row2">
            <button id="hitbtn" class="btn-lg btn-primary mr-2">HIT</button>
            <button id="stand" class="btn-lg btn-warning mr-2">Stand</button>
            <button id="deal" class="btn-lg btn-danger">Deal</button>
        </div>

        <div class="row3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draw</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="Losses">0</span></td>
                    <td><span id="Draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="blackjack(multi).js"></script>
</body>
</html>
